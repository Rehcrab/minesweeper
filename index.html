<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: auto;
        }

        #game-container {
            display: flex;
            gap: 20px;
        }

        #sidebar {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            min-width: 150px;
        }

        #sidebar h2 {
            font-size: 20px;
            margin-top: 0;
        }

        #sidebar p {
            margin: 10px 0;
            font-size: 16px;
        }

        #sidebar button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 3px;
        }

        #sidebar button:hover {
            background-color: #cc0000;
        }

        #game {
            text-align: center;
            padding: 20px;
        }

        #controls {
            margin-bottom: 10px;
        }

        #controls select, #controls input {
            padding: 5px;
            font-size: 16px;
            margin: 5px;
            width: 60px;
        }

        #custom-controls {
            display: none;
            margin-top: 10px;
        }

        .custom-label {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 5px;
        }

        #board {
            display: inline-grid;
            gap: 1px;
            margin: 10px auto;
            background-color: #999;
            padding: 1px;
        }

        .cell {
            width: 20px;
            height: 20px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
            border: 2px solid #999;
            box-sizing: border-box;
            user-select: none;
        }

        @media (max-width: 600px) {
            .cell {
                width: 18px;
                height: 18px;
                font-size: 10px;
            }
            #game-container {
                flex-direction: column;
            }
            #sidebar {
                text-align: center;
                min-width: auto;
            }
            .custom-label {
                width: 120px;
            }
        }

        @media (max-width: 400px) {
            .cell {
                width: 16px;
                height: 16px;
                font-size: 8px;
            }
            .custom-label {
                width: 100px;
            }
        }

        .cell.revealed {
            background-color: #eee;
            cursor: default;
        }

        .cell.mine {
            background-color: red;
        }

        .cell.flagged {
            background-color: yellow;
        }

        #info {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #reset {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #status, #timer {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="sidebar">
            <h2>Best Times</h2>
            <p>Beginner: <span id="best-beginner">N/A</span></p>
            <p>Intermediate: <span id="best-intermediate">N/A</span></p>
            <p>Advanced: <span id="best-advanced">N/A</span></p>
            <button id="delete-cookies">Reset Best Times</button>
        </div>
        <div id="game">
            <h1>Minesweeper</h1>
            <div id="controls">
                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty">
                    <option value="beginner">Beginner (9x9, 10 mines)</option>
                    <option value="intermediate">Intermediate (16x16, 40 mines)</option>
                    <option value="advanced">Advanced (30x16, 99 mines)</option>
                    <option value="custom">Custom</option>
                </select>
                <div id="custom-controls">
                    <div>
                        <span class="custom-label">Rows (1-50):</span>
                        <input type="number" id="custom-rows" value="10">
                    </div>
                    <div>
                        <span class="custom-label">Columns (1-50):</span>
                        <input type="number" id="custom-cols" value="10">
                    </div>
                    <div>
                        <span class="custom-label">Mines (0 to RowsÃ—Cols-1):</span>
                        <input type="number" id="custom-mines" value="10">
                    </div>
                </div>
            </div>
            <div id="board"></div>
            <div id="info">
                <p id="status">Mines left: 10</p>
                <p id="timer">Time: 0s</p>
            </div>
            <button id="reset">New Game</button>
        </div>
    </div>
    <script>
        const levels = {
            beginner: { rows: 9, cols: 9, mines: 10, name: 'beginner' },
            intermediate: { rows: 16, cols: 16, mines: 40, name: 'intermediate' },
            advanced: { rows: 16, cols: 30, mines: 99, name: 'advanced' }
        };

        let board = [];
        let gameOver = false;
        let minesLeft = 0;
        let firstClick = true;
        let currentLevel = levels.beginner;
        let timerInterval = null;
        let timeElapsed = 0;

        // Cookie handling functions
        function setCookie(name, value, days = 10000000) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "; expires=" + date.toUTCString();
            document.cookie = `${name}=${value}${expires}; path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(nameEQ) === 0) {
                    return cookie.substring(nameEQ.length);
                }
            }
            return null;
        }

        function deleteAllCookies() {
            ['beginner', 'intermediate', 'advanced'].forEach(level => {
                document.cookie = `best-${level}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
            });
            updateBestTimes();
        }

        function updateBestTimes() {
            ['beginner', 'intermediate', 'advanced'].forEach(level => {
                const bestTime = getCookie(`best-${level}`);
                const element = document.getElementById(`best-${level}`);
                element.textContent = bestTime ? `${bestTime}s` : 'N/A';
            });
        }

        function validateCustomSettings() {
            const rows = parseInt(document.getElementById('custom-rows').value);
            const cols = parseInt(document.getElementById('custom-cols').value);
            const mines = parseInt(document.getElementById('custom-mines').value);
            
            // If any value is NaN, use beginner settings
            if (isNaN(rows) {
                document.getElementById('custom-rows').value = 9;
                return false;
            }
            if (isNaN(cols)) {
                document.getElementById('custom-cols').value = 9;
                return false;
            }
            if (isNaN(mines)) {
                document.getElementById('custom-mines').value = 10;
                return false;
            }
            
            // Clamp values to reasonable ranges
            const clampedRows = Math.max(1, Math.min(50, rows));
            const clampedCols = Math.max(1, Math.min(50, cols));
            const maxMines = clampedRows * clampedCols - 1;
            const clampedMines = Math.max(0, Math.min(maxMines, mines));
            
            if (rows !== clampedRows || cols !== clampedCols || mines !== clampedMines) {
                document.getElementById('custom-rows').value = clampedRows;
                document.getElementById('custom-cols').value = clampedCols;
                document.getElementById('custom-mines').value = clampedMines;
                return false;
            }
            
            return true;
        }

        function initBoard(firstClickRow = -1, firstClickCol = -1) {
            const { rows, cols, mines } = currentLevel;
            board = [];
            for (let i = 0; i < rows; i++) {
                let row = [];
                for (let j = 0; j < cols; j++) {
                    row.push({ mine: false, revealed: false, flagged: false, adjacentMines: 0 });
                }
                board.push(row);
            }

            if (firstClickRow >= 0 && firstClickCol >= 0) {
                let minesPlaced = 0;
                while (minesPlaced < mines) {
                    let row = Math.floor(Math.random() * rows);
                    let col = Math.floor(Math.random() * cols);
                    if (!board[row][col].mine && (row !== firstClickRow || col !== firstClickCol)) {
                        board[row][col].mine = true;
                        minesPlaced++;
                    }
                }

                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        if (!board[i][j].mine) {
                            board[i][j].adjacentMines = countAdjacentMines(i, j);
                        }
                    }
                }
            }
        }

        function countAdjacentMines(row, col) {
            const { rows, cols } = currentLevel;
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    let newRow = row + i;
                    let newCol = col + j;
                    if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols) {
                        if (board[newRow][newCol].mine) count++;
                    }
                }
            }
            return count;
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    timeElapsed++;
                    document.getElementById('timer').textContent = `Time: ${timeElapsed}s`;
                }, 1000);
            }
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function revealCell(row, col) {
            const { rows, cols } = currentLevel;
            if (gameOver || board[row][col].revealed || board[row][col].flagged) return;

            if (firstClick) {
                initBoard(row, col);
                firstClick = false;
                minesLeft = currentLevel.mines;
                document.getElementById('status').textContent = `Mines left: ${minesLeft}`;
                startTimer();
                renderBoard();
            }

            board[row][col].revealed = true;
            let cellElement = document.getElementById(`cell-${row}-${col}`);
            cellElement.classList.add('revealed');

            if (board[row][col].mine) {
                cellElement.classList.add('mine');
                cellElement.textContent = 'ðŸ’£';
                gameOver = true;
                document.getElementById('status').textContent = 'Game Over! You hit a mine!';
                stopTimer();
                revealAllMines();
                return;
            }

            if (board[row][col].adjacentMines > 0) {
                cellElement.textContent = board[row][col].adjacentMines;
            } else {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        let newRow = row + i;
                        let newCol = col + j;
                        if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols) {
                            revealCell(newRow, newCol);
                        }
                    }
                }
            }

            checkWin();
        }

        function flagCell(row, col) {
            if (gameOver || board[row][col].revealed || firstClick) return;

            board[row][col].flagged = !board[row][col].flagged;
            let cellElement = document.getElementById(`cell-${row}-${col}`);
            if (board[row][col].flagged) {
                cellElement.classList.add('flagged');
                cellElement.textContent = 'ðŸš©';
                minesLeft--;
            } else {
                cellElement.classList.remove('flagged');
                cellElement.textContent = '';
                minesLeft++;
            }
            document.getElementById('status').textContent = `Mines left: ${minesLeft}`;
        }

        function revealAllMines() {
            const { rows, cols } = currentLevel;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (board[i][j].mine) {
                        let cellElement = document.getElementById(`cell-${i}-${j}`);
                        cellElement.classList.add('mine');
                        cellElement.textContent = 'ðŸ’£';
                    }
                }
            }
        }

        function checkWin() {
            const { rows, cols, mines, name } = currentLevel;
            let nonMineCellsRevealed = 0;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (!board[i][j].mine && board[i][j].revealed) {
                        nonMineCellsRevealed++;
                    }
                }
            }
            if (nonMineCellsRevealed === rows * cols - mines) {
                gameOver = true;
                document.getElementById('status').textContent = 'Congratulations! You won!';
                stopTimer();
                
                // Only save best times for standard difficulties
                if (name !== 'custom') {
                    const bestTime = getCookie(`best-${name}`);
                    if (!bestTime || timeElapsed < parseInt(bestTime)) {
                        setCookie(`best-${name}`, timeElapsed.toString());
                        updateBestTimes();
                    }
                }
            }
        }

        function renderBoard() {
            const { rows, cols } = currentLevel;
            const boardElement = document.getElementById('board');
            boardElement.style.gridTemplateColumns = `repeat(${cols}, minmax(16px, 20px))`;
            boardElement.innerHTML = '';
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    let cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.id = `cell-${i}-${j}`;
                    if (board[i][j].revealed) {
                        cell.classList.add('revealed');
                        if (board[i][j].mine) {
                            cell.classList.add('mine');
                            cell.textContent = 'ðŸ’£';
                        } else if (board[i][j].adjacentMines > 0) {
                            cell.textContent = board[i][j].adjacentMines;
                        }
                    } else if (board[i][j].flagged) {
                        cell.classList.add('flagged');
                        cell.textContent = 'ðŸš©';
                    }
                    cell.addEventListener('click', () => revealCell(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        flagCell(i, j);
                    });
                    boardElement.appendChild(cell);
                }
            }
        }

        function resetGame() {
            gameOver = false;
            firstClick = true;
            minesLeft = currentLevel.mines;
            timeElapsed = 0;
            stopTimer();
            document.getElementById('status').textContent = `Mines left: ${minesLeft}`;
            document.getElementById('timer').textContent = `Time: ${timeElapsed}s`;
            initBoard();
            renderBoard();
        }

        function changeDifficulty() {
            const difficulty = document.getElementById('difficulty').value;
            const customControls = document.getElementById('custom-controls');
            
            if (difficulty === 'custom') {
                customControls.style.display = 'block';
                // Set default custom values
                document.getElementById('custom-rows').value = 10;
                document.getElementById('custom-cols').value = 10;
                document.getElementById('custom-mines').value = 10;
            } else {
                customControls.style.display = 'none';
                currentLevel = levels[difficulty];
                resetGame();
            }
        }

        function startCustomGame() {
            if (!validateCustomSettings()) {
                // If invalid settings, fall back to beginner
                document.getElementById('difficulty').value = 'beginner';
                document.getElementById('custom-controls').style.display = 'none';
                currentLevel = levels.beginner;
            } else {
                const rows = parseInt(document.getElementById('custom-rows').value);
                const cols = parseInt(document.getElementById('custom-cols').value);
                const mines = parseInt(document.getElementById('custom-mines').value);
                
                currentLevel = {
                    rows: rows,
                    cols: cols,
                    mines: mines,
                    name: 'custom'
                };
            }
            resetGame();
        }

        document.getElementById('reset').addEventListener('click', function() {
            if (document.getElementById('difficulty').value === 'custom') {
                startCustomGame();
            } else {
                resetGame();
            }
        });

        document.getElementById('difficulty').addEventListener('change', changeDifficulty);
        document.getElementById('delete-cookies').addEventListener('click', deleteAllCookies);

        // Initialize the game
        updateBestTimes();
        resetGame();
    </script>
</body>
</html>

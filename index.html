<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: auto;
        }

        #game {
            text-align: center;
            padding: 20px;
        }

        #controls {
            margin-bottom: 10px;
        }

        #controls select {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        #custom-controls {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        #custom-controls label {
            font-size: 14px;
        }

        #custom-controls input {
            width: 60px;
            padding: 5px;
            font-size: 14px;
        }

        #custom-controls button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }

        #custom-controls button:hover {
            background-color: #45a049;
        }

        #board {
            display: inline-grid;
            gap: 1px;
            margin: 10px auto;
            background-color: #999;
            padding: 1px;
        }

        .cell {
            width: 20px;
            height: 20px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
            border: 2px solid #999;
            box-sizing: border-box;
            user-select: none;
        }

        @media (max-width: 600px) {
            .cell {
                width: 18px;
                height: 18px;
                font-size: 10px;
            }
        }

        @media (max-width: 400px) {
            .cell {
                width: 16px;
                height: 16px;
                font-size: 8px;
            }
        }

        .cell.revealed {
            background-color: #eee;
            cursor: default;
        }

        .cell.mine {
            background-color: red;
        }

        .cell.flagged {
            background-color: yellow;
        }

        #info {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #reset {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #status, #timer {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Minesweeper</h1>
        <div id="controls">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="beginner">Beginner (9x9, 10 mines)</option>
                <option value="intermediate">Intermediate (16x16, 40 mines)</option>
                <option value="advanced">Advanced (30x16, 99 mines)</option>
                <option value="custom">Custom</option>
            </select>
            <div id="custom-controls" style="display: none;">
                <label for="custom-rows">Rows (1-50):</label>
                <input type="number" id="custom-rows" min="1" max="50" value="9">
                <label for="custom-cols">Columns (1-50):</label>
                <input type="number" id="custom-cols" min="1" max="50" value="9">
                <label for="custom-mines">Mines (0 to Rows*Cols-1):</label>
                <input type="number" id="custom-mines" min="0" value="10">
                <button id="apply-custom">Apply</button>
            </div>
        </div>
        <div id="board"></div>
        <div id="info">
            <p id="status">Mines left: 10</p>
            <p id="timer">Time: 0s</p>
        </div>
        <button id="reset">New Game</button>
    </div>
    <script>
        const levels = {
            beginner: { rows: 9, cols: 9, mines: 10, name: 'beginner' },
            intermediate: { rows: 16, cols: 16, mines: 40, name: 'intermediate' },
            advanced: { rows: 16, cols: 30, mines: 99, name: 'advanced' },
            custom: { rows: 9, cols: 9, mines: 10, name: 'custom' }
        };

        let board = [];
        let gameOver = false;
        let minesLeft = 0;
        let firstClick = true;
        let currentLevel = levels.beginner;
        let timerInterval = null;
        let timeElapsed = 0;

        function initBoard(firstClickRow = -1, firstClickCol = -1) {
            const { rows, cols, mines } = currentLevel;
            board = [];
            for (let i = 0; i < rows; i++) {
                let row = [];
                for (let j = 0; j < cols; j++) {
                    row.push({ mine: false, revealed: false, flagged: false, adjacentMines: 0 });
                }
                board.push(row);
            }

            if (firstClickRow >= 0 && firstClickCol >= 0) {
                let minesPlaced = 0;
                while (minesPlaced < mines) {
                    let row = Math.floor(Math.random() * rows);
                    let col = Math.floor(Math.random() * cols);
                    if (!board[row][col].mine && (row !== firstClickRow || col !== firstClickCol)) {
                        board[row][col].mine = true;
                        minesPlaced++;
                    }
                }

                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        if (!board[i][j].mine) {
                            board[i][j].adjacentMines = countAdjacentMines(i, j);
                        }
                    }
                }
            }
        }

        function countAdjacentMines(row, col) {
            const { rows, cols } = currentLevel;
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    let newRow = row + i;
                    let newCol = col + j;
                    if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols) {
                        if (board[newRow][newCol].mine) count++;
                    }
                }
            }
            return count;
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    timeElapsed++;
                    document.getElementById('timer').textContent = `Time: ${timeElapsed}s`;
                }, 1000);
            }
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function revealCell(row, col) {
            const { rows, cols } = currentLevel;
            if (gameOver || board[row][col].revealed || board[row][col].flagged) return;

            if (firstClick) {
                initBoard(row, col);
                firstClick = false;
                minesLeft = currentLevel.mines;
                document.getElementById('status').textContent = `Mines left: ${minesLeft}`;
                startTimer();
                renderBoard();
            }

            board[row][col].revealed = true;
            let cellElement = document.getElementById(`cell-${row}-${col}`);
            cellElement.classList.add('revealed');

            if (board[row][col].mine) {
                cellElement.classList.add('mine');
                cellElement.textContent = 'ðŸ’£';
                gameOver = true;
                document.getElementById('status').textContent = 'Game Over! You hit a mine!';
                stopTimer();
                revealAllMines();
                return;
            }

            if (board[row][col].adjacentMines > 0) {
                cellElement.textContent = board[row][col].adjacentMines;
            } else {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        let newRow = row + i;
                        let newCol = col + j;
                        if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols) {
                            revealCell(newRow, newCol);
                        }
                    }
                }
            }

            checkWin();
        }

        function flagCell(row, col) {
            if (gameOver || board[row][col].revealed || firstClick) return;

            board[row][col].flagged = !board[row][col].flagged;
            let cellElement = document.getElementById(`cell-${row}-${col}`);
            if (board[row][col].flagged) {
                cellElement.classList.add('flagged');
                cellElement.textContent = 'ðŸš©';
                minesLeft--;
            } else {
                cellElement.classList.remove('flagged');
                cellElement.textContent = '';
                minesLeft++;
            }
            document.getElementById('status').textContent = `Mines left: ${minesLeft}`;
        }

        function revealAllMines() {
            const { rows, cols } = currentLevel;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (board[i][j].mine) {
                        let cellElement = document.getElementById(`cell-${i}-${j}`);
                        cellElement.classList.add('mine');
                        cellElement.textContent = 'ðŸ’£';
                    }
                }
            }
        }

        function checkWin() {
            const { rows, cols, mines } = currentLevel;
            let nonMineCellsRevealed = 0;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (!board[i][j].mine && board[i][j].revealed) {
                        nonMineCellsRevealed++;
                    }
                }
            }
            if (nonMineCellsRevealed === rows * cols - mines) {
                gameOver = true;
                document.getElementById('status').textContent = 'Congratulations! You won!';
                stopTimer();
            }
        }

        function renderBoard() {
            const { rows, cols } = currentLevel;
            const boardElement = document.getElementById('board');
            boardElement.style.gridTemplateColumns = `repeat(${cols}, minmax(16px, 20px))`;
            boardElement.innerHTML = '';
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    let cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.id = `cell-${i}-${j}`;
                    if (board[i][j].revealed) {
                        cell.classList.add('revealed');
                        if (board[i][j].mine) {
                            cell.classList.add('mine');
                            cell.textContent = 'ðŸ’£';
                        } else if (board[i][j].adjacentMines > 0) {
                            cell.textContent = board[i][j].adjacentMines;
                        }
                    } else if (board[i][j].flagged) {
                        cell.classList.add('flagged');
                        cell.textContent = 'ðŸš©';
                    }
                    cell.addEventListener('click', () => revealCell(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        flagCell(i, j);
                    });
                    boardElement.appendChild(cell);
                }
            }
        }

        function validateCustomBoard() {
            let rows = parseInt(document.getElementById('custom-rows').value) || 9;
            let cols = parseInt(document.getElementById('custom-cols').value) || 9;
            let mines = parseInt(document.getElementById('custom-mines').value) || 10;

            rows = Math.max(1, Math.min(50, rows));
            cols = Math.max(1, Math.min(50, cols));
            mines = Math.max(0, Math.min(rows * cols - 1, mines));

            levels.custom.rows = rows;
            levels.custom.cols = cols;
            levels.custom.mines = mines;

            document.getElementById('custom-rows').value = rows;
            document.getElementById('custom-cols').value = cols;
            document.getElementById('custom-mines').value = mines;

            return { rows, cols, mines };
        }

        function resetGame() {
            gameOver = false;
            firstClick = true;
            minesLeft = currentLevel.mines;
            timeElapsed = 0;
            stopTimer();
            document.getElementById('status').textContent = `Mines left: ${minesLeft}`;
            document.getElementById('timer').textContent = `Time: ${timeElapsed}s`;
            initBoard();
            renderBoard();
        }

        function changeDifficulty() {
            const difficulty = document.getElementById('difficulty').value;
            document.getElementById('custom-controls').style.display = difficulty === 'custom' ? 'flex' : 'none';
            if (difficulty !== 'custom') {
                currentLevel = levels[difficulty];
                resetGame();
            }
        }

        function applyCustomBoard() {
            if (document.getElementById('difficulty').value === 'custom') {
                validateCustomBoard();
                currentLevel = levels.custom;
                resetGame();
            }
        }

        document.getElementById('reset').addEventListener('click', resetGame);
        document.getElementById('difficulty').addEventListener('change', changeDifficulty);
        document.getElementById('apply-custom').addEventListener('click', applyCustomBoard);

        // Initialize the game
        resetGame();
    </script>
</body>
</html>
